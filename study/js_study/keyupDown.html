<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // keyup down 예제
        // document.addEventListener('keydown', (이벤트객체) => {
        //     document.body.innerHTML = `<h1>keydown ${이벤트객체.code}</h1>`
        //     이벤트객체.code
        // })
        // document.addEventListener('keyup', () => {
        //     document.body.innerHTML = '<h1>keyup</h1>'
        // })

        // 적은 글자수가 몇글자인지 출력해보기
        const h1 = document.querySelector('h1')
        const textarea = document.querySelector('textarea')

        textarea.addEventListener('keyup', () => {
            // textarea의 길이값 출력 / value 속성으로 그대로 꺼내오기 
            h1.textContent = `글자수: ${textarea.value.length}`
        })

        // 위와 같은 뜻 -> currentTarget : 이벤트 당하고 있는 객체
        textarea.addEventListener('keyup', (event) => {
            h1.textContent = `글자수: ${event.currentTarget.value.length}`
        })
    })
</script> 
<body>
    <h1>글자수: 0</h1>
    <textarea></textarea>
</body>
</html>
