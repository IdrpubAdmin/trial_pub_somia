<script>
const min = function (배열) {
    let output = 배열[0] //output을 배열의 0번째 요소로 초기화함 -> output에 처음수인 52를 담는다
    console.log(`처음 실행 때의 output = ${output}`) // 따라서 52

    for ( const value of 배열 ) { // 변수명 value라고 지정 / 배열 안의 value
        console.log(`현재 비교 대상 ${output}과 ${value} 중에 작은 것은?`)
        if ( output > value ) { // output에 담긴 수가 value보다 작다면
             output = value // output을 value로 할당해라
        }
        console.log(`= ${output}`) // 함수의 답 출력
    }
    return output // 답나오면 돌아가지 않음
}

console.log(min([52, 273, 32, 103, 275, 24, 57]))


</script>
