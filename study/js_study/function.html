<script>

const isLeapYear = function (연도) {
    return  ( 연도 % 4 === 0 ) //윤년 ===: 완전일치 
        && ( 연도 % 100 !== 0 ) //윤년아님 &&: 함수일치(양쪽다 true 여야함) / != or !== : 같지않다 
        || ( 연도 % 400 === 0 ) //윤년 ||: 또는
}

</script>
