<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    const load = () => {
        // getItem 이름 지정
        const data = localStorage.getItem('애플리케이션')
        // data가 null이 아닐경우, color와 message를 쪼개서 data마다 , 추가
        if ( data !== null ) {
            const [ color, message ] = data.split(',')
            return {
                color: color,
                message : message
            }
        } else {
            return {
                color: 'red',
                message: ''
            }
        }
    }

    const save = (data) => {
        localStorage.setItem('애플리케이션', `${data.color},${data.message}`)
    }

    document.addEventListener('DOMContentLoaded', () => {
        const p = document.querySelector('p')
        const button = document.querySelector('button')
        const input = document.querySelector('input')
        const select = document.querySelector('select')

        const data = load()
        p.textContent = `이전 실행 때의 마지막 값: ${data.message}`
        input.value = data.message
        document.body.style.backgroundColor = data.color
        select.value = data.color

        button.addEventListener('click', () => { 
            // 데이터를 모두 지우고!
            data.color = 'red'
            data.message = ''
            save(data )
            // 입력양식 초기화!
            select.value = 'red'
            input.value = ''
        })

        input.addEventListener('keyup', () => {
            // 입력 양식 내부의 값을 저장
            data.message = input.value
            save(data)
        })

        select.addEventListener('change', () => {
            // 선택된 것을 가져옴 -> 내부에 있는 value를 꺼냄
            const color = select.options[select.selectedIndex].value
            // 입력 양식 반영
            document.body.style.backgroundColor = color
            // 데이터를 저장
            data.color = color
            save(data)
        })
    })
</script>
<body>
    <p></p>
    <button>지우기</button>
    <input type="text" name="" id="">
    
    <select name="" id="">
        <option value="red">빨간색</option>
        <option value="blue">파란색</option>
        <option value="green">초록색</option>
    </select>
</body>
</html>
