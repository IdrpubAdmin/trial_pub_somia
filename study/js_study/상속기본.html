<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<script>
    // 부모 클래스 OR 슈퍼 클래스
    class Rectangle {
        constructor (width, height) {
            this.width = width
            this.height = height
        }

        getArea() { return this.width * this.height }
        getPerimeter() { return 2 * (this.width + this.height)}
    }
    // 기본적으로 비슷한 형식의 class를 많이 만들게 되는데 코드가 길어지고 유지보수가 힘드니, 형식이 비슷할 경우 extends로 묶어버리기
    // 자식 클래스 OR 서브클래스 
    // extends 어쩌구 / super 사용하는 방법 기억하기 : 재사용을 쉽게 해주는 기능 ( 상속 )
    class Square extends Rectangle { 
        constructor (width) {
            // 부모에게서 상속받아서 만들어진 것이라는 것을 표기해야함 : 밑의 표기 방식 또는 super를 이용한 방법
            super( width, width )
            // this.width = width
            // this.height = width
        }
    }
    // class Square {
    //     constructor (width) {
    //         this.width = width
    //     }

    //     getArea() {
    //         return this.width * this.width
    //     }
    //     getPerimeter() {
    //         return 4 * this.width
    //     }
    // }  
    

    const rect = new Rectangle(20, 10)
    console.log(`넓이 : ${rect.getArea()}`)
    console.log(`둘레 : ${rect.getPerimeter()}`)

    const square = new Square(10) 
    console.log(`넓이 : ${square.getArea()}`)
    console.log(`둘레 : ${square.getPerimeter()}`)
</script>
