<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    class StudentList {
        constructor () {
            this.list = []
        }

        add(student) {
            // 스튜던트 추가
            this.list.push(student)
        }
        printTable () {
            let output = '이름\t총점\t평균\n'
            for (const student of this.list) {
                output += `${student.이름}\t${student.getSum()}점\t${student.getAverage()}점\n`
            }
            console.log(output)
        }
    }

    class Student {
        // 생성자: 클래스로 객체를 생성할때 호출
        constructor (이름, 국어, 영어, 수학, 과학) {
            // 속성 만드는 곳
             this.이름 = 이름
             this.국어 = 국어 
             this.영어 = 영어
             this.수학 = 수학
             this.과학 = 과학 
        }
        // 메서드 만드는 곳
        getSum () {
            return this.국어 + this.영어 + this.수학 + this.과학
        }
        
        getAverage () {
            return this.getSum() / 4 
        } 
    }

    const students =  new StudentList()
    // 배열로 객체 생성
    students.add(new Student('구름', 96, 32, 42, 65))
    students.add(new Student('별이', 49, 55, 95, 12))
    students.add(new Student('겨울', 21, 85, 99, 54))
    students.add(new Student('바다', 34, 66, 77, 92))

    students.printTable()

</script>

</html>
