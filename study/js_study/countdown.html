<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let seconds = 3
        let timerId = 3

        const checkbox = document.querySelector('input[type=checkbox]')
        const result = document.querySelector('h1#checkbox')

        // -1초가 안뜨려면 어떻게 해야하나? 보통은 seconds <= 0 하는데 안됨
        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                timerId = setInterval(() => {
                    // 이거나 seconds -- 도 가능
                    seconds -= 1;
                    result.textContent = `${seconds}초`
                }, 1000);
            } else {
                clearInterval(timerId)
            }
        })
    })
</script>
<body>
    <input type="checkbox">카운트다운 3초<br>
    <h1 id="checkbox">3초</h1>
</body>
</html>
