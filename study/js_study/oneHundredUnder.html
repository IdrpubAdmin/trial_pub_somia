    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const a = prompt("100보다 작은 정수만 입력하세요")

    if ( a > 100 ) {
        alert(`${a}는 100보다 커용`)
    } else {
        document.write(`${a}는 100보다 작아용 잘했어용`)
    }
</script>
