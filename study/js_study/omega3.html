<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omega3 is Gooooood</title>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
            // dha의 값을 받아옴
            const dha = parseInt(document.querySelector('.dha').value)
            // epa의 값을 받아옴
            const epa = parseInt(document.querySelector('.epa').value)
            // 그냥 버튼임
            const button = document.querySelector('button')
            // 출력할 곳
            let dailyDose = document.querySelector('.dailyDose');
            dailyDose = dha + epa * 10;

            button.addEventListener('click', () => {
            
               document.querySelector('.dailyDose').value = dailyDose;
            })
        
    });
</script>
<style>
    input {  margin-top: 20px; }
    button { display: block; margin-top: 20px;}
</style>
<body>
    <h1>사료 100g의 DHA + EPA 함량 계산</h1>
    <input type="text" class="dha"> dha
    <input type="text" class="epa"> epa

    <button type="button">계산</button>
    <input type="text" class="dailyDose">
</html>
