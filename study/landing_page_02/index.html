<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>landing_page_02</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/response.css">
</head>

<body>

<header>
</header>

<main>
  <div class="pop">
    <div class="top">
      <h1><img src="img/logo@3x.png" alt="가치삽시다"></h1>
    </div>

    <div class="content">
      <p>동시 접속자가 많아 <span>대기 중</span>입니다.</p>
      <span>잠시 기다려 주세요.</span>
    </div>

    <div class="progressbar">
    </div>

    <div class="bottom">
      <div class="wait">
        <span>예상 대기시간</span>
        <em>약 12분</em>
      </div>

      <div class="count">
        <em>현재 대기인원 : <span> 6,678</span>명</em>
        <span>ⓘ 새로고침 또는 뒤로가기를 하시면 다시 대기시간이 부여됩니다.</span>
      </div>

    </div>
  </div>
</main>

<footer>
</footer>

</body>

</html>
