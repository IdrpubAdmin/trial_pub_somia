<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>landing_page_02</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/response.css">

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/custom.js"></script>

</head>

<body>

<header>
</header>

<main>
  
  <!-- pop -->
  <div class="pop">
    <div class="top">
      <h1><img src="img/logo@3x.png" alt="가치삽시다"></h1>
    </div>

    <div class="content">
      <p>동시 접속자가 많아 <span class="point">대기 중</span>입니다.</p>
      <span>잠시 기다려 주세요.</span>
    </div>

    <div class="middle">
    <div class="gagebar">
      <div class="gage">
      </div>
    </div>
    <div class="percent">
      <span>70%</span>
    </div>
    </div>

    <div class="bottom">
      <div class="wait">
        <span>예상 대기시간</span>
        <div class="time">
          <em class="roughly">약 </em>
          <p><em class="bold minutes">15</em>분 <em class="bold seconds">00</em>초</p>
        </div>  
      </div>

      <div class="count">
        <em>현재 대기인원 : <span> 6,678</span><span class="person">명</span></em>
        <span>ⓘ 새로고침 또는 뒤로가기를 하시면 다시 대기시간이 부여됩니다.</span>
      </div>

    </div>
  </div>
  <!-- //pop -->
  
</main>

<footer>
</footer>

</body>

</html>
